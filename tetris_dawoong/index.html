<html>
    <head>
        <title>HTML5 Tetris</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel='stylesheet' href='style.css' />
    </head>
    <body style="background-color:white;">
        <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
        <canvas width='300' height='600' style="background-color:white;"></canvas>

        <span>point : <input type="text" id="point" value="0" readonly/></span>
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
        
        	<table style="margin-left:auto; margin-right:auto; text-align:center;">
        		<tr>
        			<td style="width:50px; height:50px;"></td>
        			<td style="width:50px; height:50px;"></td>
        			<td onclick="keyPress('rotate');" style="color:white; background-color:black; border:1px solid black; font-size:25px; width:50px; height:50px; cursor:pointer;">ก่</td>
							<td style="width:50px; height:50px;"></td>     
							<td onclick="keyPress('drop');" style="color:white; background-color:black; border:1px solid black; font-size:25px; width:50px; height:50px; cursor:pointer;">drop</td>
        		</tr>
        		<tr>
        			<td style="width:50px; height:50px;"></td>
        			<td onclick="keyPress('left');" style="color:white; background-color:black; border:1px solid black; font-size:25px; width:50px; height:50px; cursor:pointer;">ก็</td>
        			<td onclick="keyPress('down');" style="color:white; background-color:black; border:1px solid black; font-size:25px; width:50px; height:50px; cursor:pointer;">ก้</td>
        			<td onclick="keyPress('right');" style="color:white; background-color:black; border:1px solid black; font-size:25px; width:50px; height:50px; cursor:pointer;">กๆ</td>
        			<td style="width:50px; height:50px;"></td>
        		</tr>
        	</table>
        	        <button id="playbutton" onclick="playButtonClicked();">Play</button>
